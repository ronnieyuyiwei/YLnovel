abel>校园</label></div><div class="theme"><img src="/images/icons/classify-other.png"><label>其他</label></div></div></div><script>function setImagePreview(avalue) {
    //input
    var docObj = document.getElementById("doc");
    //img
    var imgObjPreview = document.getElementById("preview");
    //div
    var divs = document.getElementById("localImag");
    if (docObj.files && docObj.files[0]) {
        //火狐下，直接设img属性

        //imgObjPreview.src = docObj.files[0].getAsDataURL();
        //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式
        imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
    } else {
        //IE下，使用滤镜
        docObj.select();
        var imgSrc = document.selection.createRange().text;
        var localImagId = document.getElementById("localImag");
        //必须设置初始大小
        localImagId.style.width = "100px";
        localImagId.style.height = "100px";
        //图片异常的捕捉，防止用户修改后缀来伪造图片
        try {
            localImagId.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
            localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
        } catch (e) {
            alert("您上传的图片格式不正确，请重新选择!");
            return false;
        }
        imgObjPreview.style.display = 'none';
        document.selection.empty();
    }
    return true;
}</script><!--Created by Yu Yiwei on 2016/5/15.--><div class="bottom-bar"><div class="section"><label><a href="/"><img src="/images/icons/frontpage.png"></a></label><label><a href="/">首页</a></label></div><div class="section"><label><img src="/images/icons/focus.png"></label><label>关注</label></div><div class="section"><label><a href="/create-choose"><img src="/images/icons/new.png"></a></label><label>创作</label></div><div class="section"><label><a href="/mypage"><img src="/images/icons/me.png"></a></label><label><a href="/mypage">我的</a></label></div></div><script>$(function () {
